commands.uno.bluffing.description=Wenn bluffen aktiviert ist, kannst du eine Farbwahlkarte (+4) anfechten, das heißt: \n\
  - Wenn der Spieler, der die Karte gespielt hatte, geblufft hat, er also eine Farbe ausgewählt hat, die er selbst nicht \
    besitzt, muss er 4 Karten ziehen \n\
  - Falls doch, musst du 6 Karten ziehen \n\
  - Um zu bestätigen, dass der andere Spieler die passende Karte besitzt, werden dir seine Karten kurz angezeigt
