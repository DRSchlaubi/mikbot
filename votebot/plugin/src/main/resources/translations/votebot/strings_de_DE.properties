bot.generic.legacy_commands.customemotes=Das Emoji-System wurde ge\u00E4ndert und funktioniert jetzt anders, Sie haben jetzt 3 Optionen\n- `ON` - Hier werden unsere eigenen Emojis vor dem Namen der Abstimmungsoption in den Schaltfl\u00E4chen angezeigt\n- `OFF` - Hier wird nur der Name der Abstimmungsoption in den Schaltfl\u00E4chen angezeigt.\n- `CUSTOM` - Diese Option funktioniert genauso wie `ON`, gibt aber den benutzerdefinierten Emoticons der Gilde Vorrang vor unseren Emoticons.\nIhr k\u00F6nnt `/default-options` verwenden oder die Einstellungen bei jeder Abstimmung angeben
bot.generic.legacy_commands.explainer=Aufgrund von \u00C4nderungen in Discord mussten wir \u00C4nderungen an unserem Befehlssystem vornehmen, so dass dieser Befehl nicht mehr funktioniert, ab <t:1648771200:D> werden alle Bots nicht mehr in der Lage sein, Nachrichtenbefehle zu verwenden, daher haben wir das Verhalten unseres Bots bereits ge\u00E4ndert, \n**Wichtig!** Damit die neuen Befehle auf diesem Server funktionieren, lasse einen Admin bitte den bot hier neu einladen: {0}
bot.generic.legacy_commands.permissions=Derzeit warten wir darauf, dass Discord das Berechtigungssystem f\u00FCr Slash-Befehle verbessert.
bot.generic.legacy_commands.quickcreate=Jetzt kannst Du `/create-vote` oder `/yes-no` verwenden, wenn Sie die Standardoptionen angeben wollen, verwenden Sie `/default-options` und lasse die Argumente einfach leer
