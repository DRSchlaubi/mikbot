commands.gdpr.info.title=MikMusic Datenverarbeitungs- & Datenschutzrichtlinie
commands.gdpr.info.stored_data=Permanent gespeicherte Daten
commands.gdpr.info.stored_data.description=Dieser Bot speichert je nach Nutzungsmuster die folgenden Daten von dir ab \n\
  - Benutzer ID \n\
  - Ausgewählte Sprache \n\
  - Standard Einstellungen (Lautstärke, Song-Wiederholen, Songs zufällig abspielen, loopQueue) \n\
  - UNO Spiel Statistiken (Anzahl gewonnener Spiele, Anzahl verlorener Spiele, Gewinn-/Niederlagenverhältnis) \n\
  - Song Quiz game Statistiken (Anzahl gewonnener Spiele, Anzahl verlorener Spiele, Gewinn-/Niederlagenverhältnis)
commands.gdpr.info.anonymized_data=Anonymisierte Daten
commands.gdpr.info.anonymized_data.description=Dieser Bot speichert eventuell anonymisierte Daten von dir auf unbestimmte Zeit zur Fehlerbehebung \n\
  Jegliche auf dich zurückführbare Daten werden vor der SSpeicherung entfernt. \n\
  Diese daten enthalten eventuell: \n\
  - Typ des Kanals in dem Der Fehler passiert ist \n\
  - Berechtigungen des Bots in diesem Kanal \n\
  - Berechtigung des bots auf dem Server \n\
  - Der Inhalt der fehlgeschlagenen Discord-API Anfrage \n\
  **Weitergabe an Drittanbieter**: Diese Daten werden mit unserem Fehler-Tracking-Anbieter [Sentry](https://sentry.io/privacy/) geteilt.
commands.gdpr.info.data_processing=Verarbeitete Daten
commands.gdpr.info.data_processing.description=Der Bot bearbeitet je nach Nutzungsmuster persönliche Daten während der Verwendung, diese werden nach der Verarbeitung wieder gelöscht. Diese Daten können folgende enthalten: \n\
  - Der Inhalt aller im Musicchannel gesendeten nachrichten (wenn aktiviert, wird gelöscht nachdem Nachricht verarbeitet wurde) \n\
  - Deine Statistiken aus dem aktuellen Song quiz (Anzahl der Punkte, Liste aller Antwortzeiten, wird gelöscht nachdem das Spiel endet oder du es verlässt) \n\
  - Deine UNO Kartendeck (wenn du gerade in einer UNO Runde bist, wird gelöscht nachdem das Spiel endet oder du es verlässt)
