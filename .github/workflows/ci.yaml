name: CI

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    name: Build
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '16'
      - uses: gradle/gradle-build-action@v1
        with:
          arguments: classes ktlintCheck
      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: build_folder
          path: ./build
  push:
    name: Push
    runs-on: ubuntu-20.04
    needs: [ build ]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build_folder
          path: build
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '16'
      - uses: gradle/gradle-build-action@v1
        with:
          arguments: installDist
      - name: Login
        env:
          GITHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login ghcr.io --username phanatic --password "$GITHUB_TOKEN"
      - name: Build & Tag
        run: docker build -t ghcr.io/drschlaubi/mikmusic/bot:latest -t ghcr.io/drschlaubi/mikmusic/bot:"$GITHUB_SHA" . --file Dockerfile
      - name: Push
        run: docker push ghcr.io/drschlaubi/mikmusic/bot:latest
      - name: Push specific tag
        run: docker push ghcr.io/drschlaubi/mikmusic/bot:"$GITHUB_SHA"
  update_repository:
    name: Update repository
    runs-on: ubuntu-20.04
    needs: [ build ]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '16'
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build_folder
          path: build
      - run: mkdir ci-repo && rm -rf .git/ # delete .git here to ignore the parent git repo and only care about plugin-repo
      - uses: gradle/gradle-build-action@v1
        with:
          arguments: copyFilesIntoRepo
      - uses: actions/checkout@v2
        with:
          ref: plugin-repo
          path: plugin-repo
      - run: yes | cp -rf ci-repo/* plugin-repo/
      - run: |
          cd plugin-repo
          git config --local user.email "actions@github.com"
          git config --local user.name "actions-user"
          git add .
          git commit -m "Update plugin repository"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: plugin-repo
          directory: plugin-repo
