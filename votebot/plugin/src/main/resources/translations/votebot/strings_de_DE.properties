bot.generic.legacy_commands.help=Slash-Befehle wurden entwickelt, um Hilfsbefehle zu unterdr\u00FCcken. Um alle unsere Befehle zu sehen, tippen Sie einfach `/` und w\u00E4hlen Sie unser Bot-Logo im Men\u00FC aus.
