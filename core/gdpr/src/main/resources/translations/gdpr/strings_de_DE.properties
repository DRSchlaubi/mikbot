gdpr.sentry.description=Dieser Bot speichert eventuell anonymisierte Daten von dir auf unbestimmte Zeit zur Fehlerbehebung \n\
  Jegliche auf dich zurückführbare Daten werden vor der SSpeicherung entfernt. \n\
  Diese Daten enthalten eventuell: \n\
  - Typ des Kanals in dem Der Fehler passiert ist \n\
  - Berechtigungen des Bots in diesem Kanal \n\
  - Berechtigung des bots auf dem Server \n\
  - Der Inhalt der fehlgeschlagenen Discord-API Anfrage
